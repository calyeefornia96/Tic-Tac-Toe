<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cal's Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  	<div class="container">
  				<div class="intro">Tic Tac Toe</div>
  				<div class="board">
	  				<div class="overlay">
	  					<div class="overlay-content">
	  						<h3 class="title">Try defeating the minimax algorithm <br> in game of Tic Tac Toe :)</h3>
	  						<h3>Select 'X' or 'O' below</h3>
	  						<button class="choice">X</button>
	  						<button class="choice">O</button>
	  					</div>
	  				</div>
	  				<div class="row">
	  					<div class="box col-xs-4 pos1"></div>
	  					<div class="box col-xs-4 pos2"></div>
	  					<div class="box col-xs-4 pos3"></div>
	  				</div>
	  				<div class="row">
	  					<div class="box col-xs-4 pos4"></div>
	  					<div class="box col-xs-4 pos5"></div>
	  					<div class="box col-xs-4 pos6"></div>
	  				</div>
	  				<div class="row">
	  					<div class="box col-xs-4 pos7"></div>
	  					<div class="box col-xs-4 pos8"></div>
	  					<div class="box col-xs-4 pos9"></div>
	  				</div>
					</div>
  	</div>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js"></script>
</html>
